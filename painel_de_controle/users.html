<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Criar Novo Usuario</h1>

        <form id="form-categoria">
            <div class="mb-3">
                <label for="user_usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="user_usuario" placeholder="Digite o Nome do usuario" required>
            </div>
            <div class="mb-3">
                <label for="senha_usuario" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha_usuario" placeholder="Digite a senha" required>
            </div>
            <div class="mb-3">
                <label for="nivel" class="form-label">Nivel</label>
                <input type="text" class="form-control" id="nivel" placeholder="Digite o nivel" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="postUsers()">Enviar</button>
        </form>

        <div id="status_categoria" class="mt-3"></div>
    </div>

    <script src="../js/requests.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
